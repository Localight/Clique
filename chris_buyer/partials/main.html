<div class="wrapper" id="clique_section">
  <!--Logo-->
  <div id="clique_logo">
    <span class="first">The</span>
    <div class="heart">Local</div>
    <span class="last">Gift Card</span>
  </div>
  <div class="clear"></div>

  <!--To-->
  <div id="clique_to">
    <label for="To" class="inputlabel">To</label>
    <input type="text" id="To" class="heart rightColumn" name="To" placeholder="First Name" ng-model="formData.To" required>
  </div>

  <!--From-->
  <div id="clique_from">
    <label for="From" class="inputlabel">From</label>
    <input type="text" id="From" class="heart rightColumn" name="From" placeholder="Your Name" ng-model="formData.From" required>
  </div>

  <!--Amount-->
  <div id="clique_amt">
    <span class="leftarrow"></span>
    <div id="clique_amt_scrollwindow">
      <span ng-repeat="price in prices" class="price" ng-class="{active: isAmount(price)}" ng-click="setAmount(price)">${{price}}</span>
    </div>
    <span class="rightarrow"></span>
  </div>

  <!--Code-->
  <div id="clique_code">
    <label for="Code" class="inputlabel">Code</label>
    <input type="text" id="Code" class="heart rightColumn" name="Code" placeholder="XXXXXX" ng-model="formData.Code" required>
  </div>

  <!--Occasion-->
  <div>
    <div id="clique_occasion_selection">
      <div class="twoColumn">
        <img ng-repeat="occasion in occasions.left_column" ng-src="{{occasion.images.normal}}" ng-click="setOccasion(occasion)">
      </div>
      <div class="twoColumn twoColumn_right">
        <img ng-repeat="occasion in occasions.right_column" ng-src="{{occasion.images.normal}}" ng-click="setOccasion(occasion)">
      </div>
      <!-- <div class="clear"></div> -->
    </div>
    
    <div id="clique_occasion">
      <label for="clique_input_occasion" class="inputlabel">
        <img ng-src="{{occasions.selectedImg}}">
      </label>
      <div id="occCharCount">{{occasions.charsLeft}}</div>
      <textarea id="clique_input_occasion" class="rightColumn" maxlength="100" ng-change="limitOccText()" ng-model="formData.Occasion" required></textarea>
      <!--note: <textarea maxlength="100"> is only supported in HTML 5-->
    </div>
  </div>

  <!--Date-->
  <div id="clique_senddate">
    <div>
      <label class="inputlabel">Send</label>
      <div id="dateImages" class="rightColumn">
        <img id="setTodayImg" src="../public/demo23_files/sendtoday2.png" alt="Send Today" ng-click="setDateType('today')">
        <img id="setOnDateImg" src="../public/demo23_files/sendondate.png" alt="Choose a Date" ng-click="setDateType('choose')">
      </div>
<!--       <div id="dateImages" class="rightColumn">
        <div class="twoColumn">
          <img id="setTodayImg" src="../public/demo23_files/sendtoday.png" alt="Send Today" ng-click="setDateType('today')">
        </div>
        <div class="twoColumn twoColumn_right">
          <img id="setOnDateImg" src="../public/demo23_files/sendondate.png" alt="Choose a Date" ng-click="setDateType('choose')">
        </div>
      </div>
      <div class="clear"></div> -->
    </div>
    <div>
      <label class="inputlabel">
        <img ng-src="{{dateTypeImg}}" alt="Chosen Date">
      </label>
      <input id="datepicker" class="rightColumn" pick-a-date="" required>

    </div>
  </div>
